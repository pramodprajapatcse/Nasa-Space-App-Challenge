<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Moisture Data Visualization</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1, h2 {
      text-align: center;
    }
    .chart-container {
      width: 80%;
      margin: auto;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>Soil Moisture Research Data Visualization</h1>

  <div class="chart-container">
    <h2>Publications Over Years</h2>
    <canvas id="publicationsOverYearsChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Citations per Study</h2>
    <canvas id="citationsPerStudyChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Publications by Author</h2>
    <canvas id="publicationsByAuthorChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Publications by Source (Journal)</h2>
    <canvas id="publicationsBySourceChart"></canvas>
  </div>

  <!-- Include your main JavaScript file -->
  <script src="scripts/soil_moisture.js"></script>
</body>
</html>
